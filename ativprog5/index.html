<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Livros</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📚 Gerenciador de Livros</h1>

    <div class="card">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" placeholder="Ex: Dom Casmurro">

      <label for="autor">Autor:</label>
      <input type="text" id="autor" placeholder="Ex: Machado de Assis">

      <label for="ano">Ano de publicação:</label>
      <input type="number" id="ano" placeholder="Ex: 1899">

      <button onclick="adicionarLivro()">➕ Adicionar Livro</button>
    </div>

    <div class="menu">
      <button onclick="listarLivros()">📋 Listar Livros</button>
      <button onclick="mostrarBuscar()">🔍 Procurar Livro</button>
      <button onclick="mostrarRemover()">❌ Remover Livro</button>
      <button onclick="mostrarAtualizar()">✏️ Atualizar Livro</button>
    </div>

    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

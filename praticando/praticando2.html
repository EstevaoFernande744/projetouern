<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de CSS com Seletor de Elemento</title>
    <style>
        p {

            color: aquamarine
        }
        
        h1 {
        
            color: brown;
            font-family: Verdana;
        }
        
        h2 {
             font-size: 14pt;
            color: red;
         }
        
        h3 {
            
            color: aqua;
        }

            color: chartreuse;
}

            background-color:darkgrey
        }
    </style>

</head>
<body>
    <p style="font-size: 14pt; color:aqua">Este é o primeiro parágrafo.</p>
    <P>Este é o segundo parágrafo.</P>

</body>
